<!DOCTYPE html>
<html lang="en">
<head>
    <title>Office Hours</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>Welcome to Professor Doe's Office Hours</h1>
    </div>
    <div>
        <table align="center">
    	    <p style="text-align: center;">Office Hours are currently {status}!</p>
            <tr>
        	    <td>
                    <div id="bloc1">Last generated: </div>
                </td>
                <td>
                    <div id="date">	<script>
                        var offset = -4.0
                        var clientDate = new Date();
                        var utc = clientDate.getTime() + (clientDate.getTimezoneOffset() * 60000);
                        var serverDate = new Date(utc + (3600000*offset));
					    document.getElementById("date").innerHTML = serverDate.toLocaleString() + " EST"
				    </script></div>
                </td>
            </tr>
        </table>
	</div>
</body>
</html>
